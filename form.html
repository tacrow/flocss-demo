				<form>
					<h3 class="c-heading">Checkbox</h3>
					<label class="c-input-label">
						<input type="checkbox" value="1" class="c-checkbox">item1
					</label>
					<label class="c-input-label">
						<input type="checkbox" value="2" class="c-checkbox">item2

					<label class="c-input-label">
						<input type="checkbox" value="5" class="c-checkbox">item5
					</label>
					<br>
					<br>
					<h3 class="c-heading">Radio</h3>
					<input type="radio" name="item" value="1" id="item1">
					<label for="item1" class="c-input-label--radio">item1</label>
					<input type="radio" name="item" value="2" id="item2">

					<br>
					<br>
					<h3 class="c-heading">Select</h3>
					<select class="c-select u-mr10">
						<option value="" class="" selected>選択してください</option>
						<option value="1" class="">item1</option>
						<option value="2" class="">item2</option>
						<option value="3" class="">item3</option>
						<option value="4" class="">item4</option>
						<option value="5" class="">item5</option>
					</select>
					<select class="c-select c-select--standard u-mr10">
						<option value="" class="" selected>選択してください</option>

						<option value="2" class="">item2</option>
						<option value="3" class="">item3</option>
						<option value="4" class="">item4</option>
						<option value="5" class="">item5</option>
					</select>
					<br>
					<br>
					<h3 class="c-heading">Textarea</h3>
					<textarea name="text" placeholder="テキストを入力してください" class="c-textarea"></textarea>
